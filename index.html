<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylized Board with Buttons</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  header {
    text-align: center;
    margin-bottom: 20px;
  }

  .board {
    height: 150px;
    width: 250px;
    position: relative;
    overflow: hidden;
    margin-bottom: 20px;
  }

  .outer-circle {
    position: absolute;
    height: 130px;
    width: 230px;
    border-radius: 50%;
    border: 6px solid #000;
    background: #fffb3b;
    top: 10px;
    left: 10px;
    overflow: hidden;
  }

  .bat {
    background: #000;
    position: absolute;
    height: 112px;
    width: 212px;
    border-radius: 50%;
    top: 9px;
    left: 9px;
  }

  .sphere {
    background: #fffb3b;
    position: absolute;
    height: 70px;
    width: 33px;
    border-radius: 50%;
  }

  .sphere-1 { top: 67px; left: 44px; transform: rotate(-41deg); }
  .sphere-2 { top: 73px; left: 68px; transform: rotate(-15deg); }
  .sphere-3 { top: 67px; right: 44px; transform: rotate(41deg); }
  .sphere-4 { top: 73px; right: 68px; transform: rotate(15deg); }

  .small-sphere {
    background: #fffb3b;
    position: absolute;
    height: 40px;
    width: 37px;
    border-radius: 50%;
  }

  .sphere-5 { top: 0px; left: 57px; transform: rotate(15deg); }
  .sphere-6 { top: 0px; right: 57px; transform: rotate(15deg); }

  .square {
    background: #fffb3b;
    position: absolute;
    height: 20px;
    width: 20px;
  }

  .square-1 { top: 0px; left: 74px; }
  .square-2 { top: 0px; right: 74px; }

  .trapezoid {
    top: 0px;
    left: 95px;
    position: absolute;
    border-bottom: 12px solid #fffb3b;
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    height: 0;
    width: 11px;
    transform: rotate(180deg);
  }

  .buttons-container {
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .store-button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #fffb3b;
    color: #000;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .store-button:hover {
    background-color: #e0db3a;
  }
</style>
</head>
<body>
  <header>
    <h1 style="color: #fffb3b; font-family: Arial, sans-serif;">Welcome to iOS Store</h1>
  </header>
  <div class="board">
    <div class="outer-circle">
      <div class="bat">
        <div class="sphere sphere-1"></div>
        <div class="sphere sphere-2"></div>
        <div class="sphere sphere-3"></div>
        <div class="sphere sphere-4"></div>
        <div class="small-sphere sphere-5"></div>
        <div class="small-sphere sphere-6"></div>
        <div class="square square-1"></div>
        <div class="square square-2"></div>
        <div class="trapezoid"></div>
      </div>
    </div>
  </div>
  <div class="buttons-container">
<!--     <button class="store-button" onclick="window.location.href='sileo://source/https://tibatman.github.io/BT/'">Sileo</button>
    <button class="store-button" onclick="window.location.href='cydia://url/https://tibatman.github.io/BT/'">Cydia</button> -->
    <button class="store-button" onclick="window.location.href='zbra://sources/add/https://tibatman.github.io/BT/'">Zebra</button>
  </div>
</body>
</html>
